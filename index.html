<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaffold homework</title>
    <link href="css/grid.css" rel="stylesheet" type="text/css" media="screen">
    <link href="css/main.css" rel="stylesheet" type="text/css" media="screen">
</head>

<body>
    <header>
        <h1 class="hidden">Scaffold</h1>
    </header>
    <main>
        <section class="scaffold">
            <h2 class="hidden">scaffold</h2>
            <div id="logo&nav" class="grid-con">
                <div class="col-span-1 m-col-start-1 m-col-end-4 l-col-start-1 l-col-end-4
                 xl-col-start-1 xl-col-end-4 logo">Logo
                </div>
                <div class="col-span-3 m-col-start-4 m-col-end-13 l-col-start-4 l-col-end-13
                 xl-col-start-4 xl-col-end-13 nav">Nav</div>
            </div>
            <div id="heroimage" class="grid-con">
                <div class="hero-image col-span-4 m-col-start-1 m-col-end-13 l-col-start-1 l-col-end-13 
                xl-col-start-1 xl-col-end-13 ">Hero Image</div>
            </div>
            <div id="productz" class="grid-con">
                <div class="products col-span-4 m-col-start-1 m-col-end-7 
                l-col-start-1 l-col-end-7 xl-col-start-1 xl-col-end-7 ">Product 1</div>
                <div class="products col-span-4 m-col-start-7 m-col-end-13
                l-col-start-7 l-col-end-13 xl-col-start-7 xl-col-end-13 ">Product 2</div>
            </div>
            <div id="serve" class="grid-con">
                <div class="col-span-2 m-col-start-1 m-col-end-5 l-col-start-1 l-col-end-4 
                xl-col-start-1 xl-col-end-4 services">Service 1</div>
                <div class="col-span-2 m-col-start-5 m-col-end-9 l-col-start-4 l-col-end-7 
                xl-col-start-4  xl-col-end-7 services">Service 2</div>
                <div class="col-span-2 m-col-start-9 m-col-end-13 l-col-start-7 l-col-end-10 
                xl-col-start-7 xl-col-end-10 services">Service 3</div>
                <div class="col-span-2 m-col-start-1 m-col-end-5 l-col-start-10 l-col-end-13 
                xl-col-start-10 xl-col-end-13  services">Service 4</div>
                <div class="col-span-2 m-col-start-5 m-col-end-9 l-col-start-1 l-col-end-4 
                xl-col-start-1 xl-col-end-4 services">Service 5</div>
                <div class="desktop  col-span-4 l-col-start-4 l-col-end-10
                 xl-col-start-4 xl-col-end-10 services">Image</div>
                <div class="col-span-2 m-col-start-9 m-col-end-13 l-col-start-10 l-col-end-13
                xl-col-start-10 xl-col-end-13 services">Service 6</div>
            </div>
        </section>
    </main>
    <footer>
        <div class="grid-con">
            <div class="col-span-4 m-col-start-1 m-col-end-13 l-col-start-1 l-col-end-13 
            xl-col-start-1 xl-col-end-13 footer">Footer</div>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
